<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogoda</title>
    <link rel="stylesheet" href="lato.css">
</head>
<body>
    <header>
        <h1><i>Witamy w Dupie!</i></h1>
    </header>
    <section>
        <div class="container">
            <!-- <div class="image-column">
                <div class="image-container" id="imageContainer">
                    <img src="/klient/main/img/ladne.jpg" alt="Zdjęcie CKZ">
                </div>
            </div> -->
            <div class="data-column">
                <div class="weather-data">
                    <div class="data-item">
                        <img src="/klient/main/ico/temp.png" alt="Ikona temperatury">
                        <p>Temperatura: <span id="temperature">20°C</span> °C</p>
                    </div>
                    <div class="data-item">
                        <img src="/klient/main/ico/cisc.png" alt="Ikona ciśnienia">
                        <p>Ciśnienie: <span id="pressure">1024hPa</span> hPa</p>
                    </div>
                    <div class="data-item">
                        <img src="/klient/main/ico/slon.png" alt="Ikona nasłonecznienia">
                        <p>Nasłonecznienie: <span id="sunshine">20%</span> lux</p>
                    </div>
                </div>
            </div>
        </div>
    </section>    
    
    <script src="script.js" async defer></script>
</body>
</html>
