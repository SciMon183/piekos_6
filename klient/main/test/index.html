<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Witaj w CKZ</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lato.css">
</head>
<body>
    <header>
        <h1>Witaj w CKZ!</h1>
    </header>

    <div class="container">
        <div class="image-column">
            <div id="imageContainer">
                <img src="https://via.placeholder.com/600x400" alt="Zdjęcie 1">
            </div>
        </div>
        <div class="data-column">
            <div class="weather-data">
                <div class="data-item">
                    <img src="/klient/main/ico/temp.png" alt="Ikona temperatury">
                    <p>Temperatura: <span id="temperature">30°C</span></p>
                </div>
                <div class="data-item">
                    <img src="/klient/main/ico/temp.png" alt="Ikona ciśnienia">
                    <p>Ciśnienie: <span id="pressure">1024hPa</span></p>
                </div>
                <div class="data-item">
                    <img src="/klient/main/ico/krop.png" alt="Ikona wilgotności">
                    <p>Wilgotność: <span id="humidity">30%</span></p>
                </div>
                <div class="data-item">
                    <img src="/klient/main/ico/slon.png" alt="Ikona nasłonecznienia">
                    <p>Nasłonecznienie: <span id="sunshine">20%</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>
</html>
